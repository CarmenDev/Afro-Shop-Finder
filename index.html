<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Afro Shop Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css" integrity="sha512-8jdwayz5n8F2cnW26l9vpV6+yGOcRAqz6HTu+DQ3FtVIAts2gTdlFZOGpYhvBMXkWEgxPN3Y22UWyZXuDowNLA==" crossorigin="anonymous" />
</head>
<body>

    <div class="top-container">
        <div>
            <nav class="main-navbar">
                <ul>
                    <!--Button with dropdown menu -->
                    <input type="text" autocomplete="off" placeholder="City or ZIP" class="main-searchbar"> 
                    <button class="main-navbar-btn" id="shops-btn">Shops</button>
                    <button class="main-navbar-btn" id="restaurants-btn">Restaurants</button>
                    <button class="main-navbar-btn" id="clubs-btn">Clubs</button>
                    <button class="main-navbar-btn" id="save-btn">Save Search</button>
                </ul>
            </nav>
        </div>
        <div>
            <header class="header">
                <h1>Afro Shop Finderâ„¢</h1>
            </header>
        </div>
        <div>
            <nav class="topnav">
                <ul>
                    <a href="#" id="advertise">Advertise</a>
                    <a href="#" id="login">Sign in or join</a>
                    <a href="#" id="help">Help</a>
                </ul>
            </nav>  
        </div>
    </div>

    <div class="container">
        <div class="map-container" id="map-container">

        </div>
        <div class="search_results" id="search_results">
            <form id="form" class="form">
                <h2>Sign in</h2>
                <div class = "form-control">
                    <label for="username">Username</label>
                    <input type="text" id = "username" placeholder="Enter email">
                    <small>Error message</small>
                </div>
                <!-------------------------------------------------------------------------------------------------------------->
                <div class = "form-control">
                    <label for="password">Email</label>
                    <input type="email" id = "email" placeholder="Enter e-mail">
                    <small>Error message</small>
                </div>
                <a href="#">New user? Join here.</a>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <ul>
            <a href="#" id= "about">About</a>
            <a href="#" id= "privacy">Privacy Portal</a>
            <a href="#" id= "cookie">Cookie Preference</a>
            <a href="#" id= "terms">Terms of use</a>
        </ul>
    </nav>
    <script type="application/json" src="shops.json"></script>
    <script type="application/json" src="restaurants.json"></script>
    <script type="application/json" src="clubs.json"></script>
    <script src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8hRNejxMqGxEuco3smx-YoVc3uYJLnsI&callback=initMap"></script>
</body>
</html>
